<!DOCTYPE html>

{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock title %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">

    <!-- Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- Argon CSS -->
    <link type="text/css" href="{% static 'css/argon-design-system.min.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid ">
            <div class="row">
                <div class="col no-gutters">
                    <img src="{% static 'img/nlp_wide.svg' %}" class="img-fluid" alt="Responsive image">
                </div>    
            </div>
        </div>
    </nav>


    <div class="container">
        <h1>
            {% block header %}
            {% endblock header %}
        </h1>

        {% block content %}
        {% endblock content %}
    </div>

    <!-- Core -->
    <!-- <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/popper/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script> -->
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>

    <!-- Optional plugins -->
    <!-- <script src="vendor/PLUGIN_FOLDER/PLUGIN_SCRIPT.js"></script> -->
    
    <!-- Argon JS -->
    <script src="{% static 'js/argon-design-system.js' %}"></script>
</body>

</html>
